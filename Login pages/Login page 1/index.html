<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="login">
      <span class="close">x</span>
      <h1>Login Form</h1>

      <form class="form">
        <label for="user">Username</label>

        <i class="icon fa fa-user" aria-hidden="true"></i>
        <input type="text" name="user" />
        <label for="pass">Password</label>
        <i class="icon fa fa-lock" aria-hidden="true"></i>
        <input type="password" name="pass" />
        <p class="link">Forgot Password?</p>
        <button class="button" type="submit">login</button>
      </form>
      <p>Not a member? <a href="signup.html" class="link"> Sign Up Now</a></p>
    </div>
  </body>
</html>
