<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div class="wrapper">
        <h2>LOGIN</h2>
        <form>
            <div class="user-box">
                <input type="text" id="usrname" required>
                <label for="usrname">Username/Email</label>
            </div>
            <div class="user-box">
                <input type="password" minlength="6" id="pwd" required>
                <label for="pwd">Password</label>
            </div>

            <div class="buttons">
                <button type="submit">Submit</button>
                <p>Don't have an account yet? <a href="signup.html">Sign Up here!</a></p>
            </div>
        </form>
    </div>

</body>

</html>
