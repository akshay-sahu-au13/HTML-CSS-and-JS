<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./css/images/title-logo.PNG" type="image">
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery,
        Lifestyle, Books & More. Best Offers!
    </title>

</head>

<body>

    <div class="header">
        <nav class="navbar">
            <div class="nav-items ls">
                <div class="logo">
                    <a href="#"><img src="./css/images/flipkart-logo-black-and-white.png" alt="flipkart logo"></a>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search for products, brands and more">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
            <div class="nav-items login-btn"><a href="../Login and signup page/login.html"><span>Login</span></a></div>
            <div class="nav-items more">
                More
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="nav-items cart">
                <ion-icon name="cart"></ion-icon>
                <span>Cart</span>
            </div>
        </nav>
    </div>

    <section class="section-categories">
        <div class="row">
            <span>
                Electronics
                <ion-icon name="chevron-down-outline"></ion-icon>
            </span>
            <span>
                TVs & Appliances
                <ion-icon name="chevron-down-outline"></ion-icon>
            </span>
            <span>
                Men
                <ion-icon name="chevron-down-outline"></ion-icon>
            </span>
            <span>
                Women
                <ion-icon name="chevron-down-outline"></ion-icon>
            </span>
            <span>
                Baby & Kids
                <ion-icon name="chevron-down-outline"></ion-icon>
            </span>
            <span>
                Home & Furniture
                <ion-icon name="chevron-down-outline"></ion-icon>
            </span>
            <span>
                Sports, Books & More
                <ion-icon name="chevron-down-outline"></ion-icon>
            </span>
            <a href="https://www.makemytrip.com/flights/" target="_blank">Flights</a>
            <a href="https://www.flipkart.com/offers-store?otracker=nmenu_offer-zone" target="_blank">Offer Zone</a>

        </div>
    </section>

    <section class="section-sale">
        <div class="sec-1">
            <img src="./css/images/3rd section.PNG" alt="Sale section">
        </div>
        <div class="sec-2">
            <img src="./css/images/sale section2.PNG" alt="Slider">
        </div>

        <div class="sales-slide">
            <div class="slider">
                <div class="top-offers">
                    <h2>Top Offers</h2>
                    <a href="#"><button>VIEW ALL</button></a>
                    <img src="./css/images/top-offers.png" alt="">
                </div>

                <div class="ipad">
                    <img src="./css/images/sales-slide1.jpg" alt="Ipad pic">
                    <h3>Apple iPads</h3>
                    <span>Holiday Season Deals</span>
                    <p>7thGen, Mini, Pro & More</p>
                </div>
                <div class="Mattress">
                    <img src="./css/images/sales-slide2.jpg" alt="Ipad pic">
                    <h3>Mattress</h3>
                    <span>From ₹2,999</span>
                    <p>Peps, Curlon & More</p>
                </div>
                <div class="Ac">
                    <img src="./css/images/sales-slide3.jpg" alt="Ipad pic">
                    <h3>Air-conditioners</h3>
                    <span>from ₹16,499</span>
                    <p>MarQ, Samsung & More</p>
                </div>
            </div>
            <div class="sales-ad">
                <img src="./css/images/sales-slide5.jpg" alt="Syska sale">
            </div>
        </div>


    </section>

    <footer>
        <img src="./css/images/footer.png" alt="footer">
    </footer>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
