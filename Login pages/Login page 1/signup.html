<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="signup">
      <span class="close">x</span>
      <h1>Sign Up</h1>

      <form class="form">
        <div class="row">
          <div class="col">
            <label for="user">First Name</label>
            <i class="icon fa fa-user" aria-hidden="true"></i>
            <input type="text" name="user" />
          </div>
          <div class="col">
            <label for="user">Last Name</label>
            <i class="icon fa fa-user" aria-hidden="true"></i>
            <input type="text" name="user" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="pass">Email Address</label>
            <i class="icon fa fa-envelope" aria-hidden="true"></i>
            <input type="password" name="pass" />
          </div>
          <div class="col">
            <label for="pass">Phone Number</label>
            <i class="icon fa fa-phone-square" aria-hidden="true"></i>
            <input type="password" name="pass" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="pass">Password</label>
            <i class="icon fa fa-lock" aria-hidden="true"></i>
            <input type="password" name="pass" />
          </div>
          <div class="col">
            <label for="pass">Confirm Password</label>
            <i class="icon fa fa-lock" aria-hidden="true"></i>
            <input type="password" name="pass" />
          </div>
        </div>
        <div class="row">
          <div class="check">
            <input type="checkbox" name="" id="" />
            <label for="">I agree to all the terms and conditions</label>
          </div>
        </div>

        <button class="button" type="submit">sign up</button>
      </form>
      <p>Already a member? <a href="index.html" class="link"> Login Now</a></p>
    </div>
  </body>
</html>
