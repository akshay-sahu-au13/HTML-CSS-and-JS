<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assignW17D05.css">
    <title>Sign Up</title>
</head>
<body style="background-image: url(assets/2794169.jpg);">
    
    <div class="wrapper2">

        <h2 style="margin-left: 23%;">Welcome to Musify</h2>
        <p style="font-size: 13px; margin-top: -2%; margin-left: 25%;">Please fill your personal details</p>

            <form>
                <label for="name">Name</label>
                <input class="signUp" type="text" for="name" placeholder="Enter Your User Name" required style="margin-top: 1.5%;">
                <label for="email" style="margin-top: 4%;">Email Address</label>
                <input class="signUp" type="email" for="name" placeholder="Enter Your Email Address" required style="margin-top: 1.5%;">
                <label for="password" style="margin-top: 4%;">Password</label>
                <input class="signUp" type="password" for="password" placeholder="Enter Your Password" required style="margin-top: 1.5%;">
                
                <label for="checkbox" style="display: inline-block; margin-bottom: 3%; font-size: 12.5px; color: rgb(75, 74, 74); margin-top: 2%; margin-right: 16%;"><input type="checkbox" for="checkbox" required >By registering you confirm that you accept the terms & conditions and privacy policy</label>
                
                <button type="submit" class="register">Register</button>

                <span class="signUpText" style="margin-top: 4%;">Already have an account?<a href="logIn.html">Sign in</a>
            </form> 
    </div>
</body>
</html>
