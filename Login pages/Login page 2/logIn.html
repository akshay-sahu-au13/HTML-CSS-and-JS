<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assignW17D05.css">
    <title>Account</title>
</head>
<body>
    <div class="wrapper">
        <div class="logInPage">
            <h2>Log In</h2>
            <p>Log in to your account to upload and download pictures, videos or music.</p>

            <form>
                <input type="email" placeholder="Enter your email address" required/>
                <input type="password" placeholder="Enter your password" required/>

                <a href="#">Forgot password?</a>

                <button type="submit" class="logIn">Login</button> 

                <hr style="margin-left: 15%; margin-right: 19%; margin-top: 5%;">

                <p>Or log in with</p>

                <div class="socialMediaLogin">
                    <button type="button"><span><img src="assets/facebook.png" alt="login by facebook" width="25px" height="25px"/></span><span style = "margin-left: 10px; display: inline-block;">facebook</span></button>
                    <button type="button" style="margin-left: 6%;"><span><img src="assets/google.png" alt="login by google" width="25px" height="25px" style="display: inlline-block;"/></span><span style="margin-left: 10px; display: inline-block;">Google</span></button>
                </div>

                <span class="signUpText">Don't have an account yet?<a href="signUp.html">Sign up</a></span>
            </form>

        </div>
        <img src="assets/listenMusic.jpg" alt="Music ImageS" height="100%" width="45%" style="float: right; position: relative; border-top-right-radius: 8px; border-bottom-right-radius: 8px;">
    </div>
</body>
</html>
